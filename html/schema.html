        constructor(name, startid, sluttid, datum, dag, you, category) {
          this.name = name;
          this.startid = startid;
          this.sluttid = sluttid;
          this.datum = datum;
          this.dag = dag;
          this.you = you;
          this.category = category;
        }
      }
