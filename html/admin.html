
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="assets/styles/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0 dark-green" href="#"><span data-feather="calendar"></span> Schema app</a>
      <ul class="navbar-nav">
        <li class="nav-item text-nowrap logout">
          <a class="nav-link white-text" href="#">
            <span data-feather="users"></span>  Sign out
          </a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="home.html">
                  <span data-feather="home"></span>
                  Översikt
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="schema.html">
                  <span data-feather="calendar"></span>
                  Schema
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="clock"></span>
                  Tid
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="admin.html">
                  <span data-feather="user"></span>
                  Admin <span class="sr-only">(current)</span>
                </a>
              </li>

            </ul>

          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex flex-row">
            <div class="p-2 admin-container">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h3">Lägg till skift</h1>
              </div>

              <form>
                <label for="employee"><h1 class="h5 no-margin-bot">Personal</h1></label><br/>
                <select id="employee" name="employee" class="custom-select">
                  <option selected>Välj medarbetare</option>
                  <option value="h19jnils">Johan Nilsson</option>
                  <option value="h19sebni">Sebastian Nilsson</option>
                  <option value="h19axel">Axel Stålberg</option>
                  <option value="h19alex">Alex Ström</option>
                </select>

                <br /><br />

                <label for="skifttyp"><h1 class="h5 no-margin-bot">Skifttyp:</h1></label></br>
                <select id="skifttyp" name="skifttyp" class="custom-select">
                  <option selected>Välj Skifttyp</option>
                  <option value="1">Frukost</option>
                  <option value="2">Frukost/Lunch</option>
                  <option value="3">Lunch/Middag</option>
                  <option value="4">Middag</option>
                  <option value="5">Stängning</option>
                </select>
                </br></br>

                <label for="date"><h1 class="h5 no-margin-bot">Datum</h1></label></br>
                <input class="form-control" type="date" value="2020-10-20" id="date">

                <div class="d-flex flex-row">
                  <div class="p-2 full">
                    <label for="start-time"><h1 class="h5 no-margin-bot">Starttid</h1></label></br>
                    <input class="form-control" type="time" value="12:00:00" id="start-time">
                  </div>

                  <div class="p-2 full">
                    <label for="end-time"><h1 class="h5 no-margin-bot">Sluttid</h1></label></br>
                    <input class="form-control" type="time" value="20:00:00" id="end-time">
                  </div>
                </div>
                <br/>
                <label for="beskrivning"><h1 class="h5 no-margin-bot">Arbetsbeskrivning</h1></label></br>
                <textarea class="form-control" id="beskrivning" rows="3"></textarea>
                <br >
                <button type="submit" class="btn btn-lg btn-primary btn-block btn-custom">Submit</button>
              </form>




            </div>
            <div class="p-2 admin-container">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h3">Lägg  till skifttyp</h1>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="assets/js/calendar.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>



  </body>
</html>
